<!DOCTYPE html>
<html>
  <head>
    <title>Blog Post Archives</title>
    <style type="text/css">

    /* Style the submit button with a specific background color etc */
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    /* When moving the mouse over the submit button, add a darker green color */
    input[type=submit]:hover {
      background-color: #45a049;
    }

    </style>
  </head>
  <body>
    <h1>Search Results</h1>
    <form action= "/blogpostlist">
      <input type="submit" value="Back to Search Page">
    </form>
    <form action= "/">
      <input type="submit" value="Back to Main Page">
    </form>
    {% for post in list %}
      <div>
      <h3>Written by {{post.creator_username}} on {{post.created_at}}</h3>
      <p>{{post.post_content}}</p>
      </div>
    {% endfor %}
    {% if list|length == 0 %}
      <h3> Sorry, data for this user does not exist. Please try again. </h3>
    {% endif %}
  </body>
</html>
