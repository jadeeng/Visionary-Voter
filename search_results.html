<!DOCTYPE html>
<html>
  <head>
    <title>Blog Post Archives</title>
  </head>
  <body>
    <h1>Search Results</h1>
    <form action= "/blogpostlist">
      <input type="submit" value="Back to Search Page">
    </form>
    <form action= "/">
      <input type="submit" value="Back to Main Page">
    </form>
    {% for post in list %}
      <div>
      <h3>Written by {{post.creator_username}} on {{post.created_at}}</h3>
      <p>{{post.post_content}}</p>
      </div>
    {% endfor %}
    {% if list|length == 0 %}
      <h3> Sorry, data for this user does not exist. Please try again. </h3>
    {% endif %}
  </body>
</html>
