<!DOCTYPE html>
<html>
  <head>
    <title>Post Submitted</title>
    <style type="text/css">

    /* Style the submit button with a specific background color etc */
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      margin-bottom: 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* When moving the mouse over the submit button, add a darker green color */
    input[type=submit]:hover {
      background-color: #45a049;
    }

    </style>
  </head>
  <body>
    <h1>Your Blog Post Has Been Successfully Submitted!</h1>
    <form action="/blogpost">
         <input type="submit" value = "Create Another Post">
    </form>
    <form action="/login">
         <input type="submit" value = "Logout">
    </form>
    <form action="/blogpostlist">
         <input type="submit" value = "Look At Other Blog Posts">
    </form>

  </body>
</html>
